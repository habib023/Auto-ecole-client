<div class="login-wrap">
  <div class="login-html">
    <input checked class="sign-in" id="tab-1" name="tab" type="radio"><label class="tab" for="tab-1">Choisir une
    Nouvelle Mot d passe </label>

    <form (ngSubmit)="onSubmit()" [formGroup]=" loginForm">


      <div class="form-group">
        <label for="password">Password</label>
        <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
               formControlName="password"
               type="password"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>


      <div class="form-group">
        <label for="confirmpassword">confirmpassword</label>
        <input [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" class="form-control"
               formControlName="confirmpassword"
               type="confirmpassword"/>
        <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
          <div *ngIf="f.confirmpassword.errors.required">Password is required</div>
          <div *ngIf="f.confirmpassword.value!==f.password.value">Password must be confirmed</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-danger">reset password</button>

      </div>
    </form>


  </div>
</div>
